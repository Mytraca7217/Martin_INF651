<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vault-Tec Terminal â€“ Logs</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="main.js"></script>
</head>
<body>
  <div class="terminal-wrapper">
    <header class="terminal-header">
      <h1>VAULT-TEC // TERMINAL</h1>
      <nav>
        <a href="index.html">HOME</a>
        <a href="about.html">ABOUT</a>
        <a href="logs.html">LOGS</a>
      </nav>
    </header>

    <main class="terminal-main">
      <div class="terminal-output" id="logs-output"></div>

      <form id="new-log-form" class="terminal-form">
        <div class="form-row">
          <label for="new-log-title">LOG TITLE:</label>
          <input type="text" id="new-log-title">
        </div>

        <div class="form-row">
          <label for="new-log-date">DATE:</label>
          <input type="date" id="new-log-date">
        </div>

        <div class="form-row">
          <label for="new-log-body">LOG ENTRY:</label>
          <textarea id="new-log-body" rows="4"></textarea>
        </div>

        <button type="submit">ADD LOG</button>
      </form>
    </main>

    <footer class="terminal-footer">
      <span id="status-user">USER: GUEST</span>
      <span id="status-mode">MODE: NORMAL</span>
    </footer>
  </div>
</body>
</html>
